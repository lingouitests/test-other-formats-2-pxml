<!DOCTYPE html>
<html>
<head>
    <title>My First Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: green;
            padding: 10px;
            text-align: center;
        }

        div {
            max-width: 500px;
            box-shadow: 0px 0px 10px 0px grey;
            padding: 30px;
            border-radius: 10px;
            margin: 5rem auto;
        }

        p {
            margin: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div>
        <h2>Welcome to My Page</h2>
        <p>This is a sample paragraph showing basic HTML formatting.</p>
        <p>You can create HTM files using any text editor and open them in your browser.</p>
    </div>
</body>
</html>
